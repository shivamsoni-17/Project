<section class="page">
  <h3>Update Profile</h3>
  
  <div class="form-grid">
    <div class="form-group">
      <label>Full Name</label>
      <input [(ngModel)]="form.fullName" placeholder="Enter your full name">
    </div>
    <div class="form-group">
      <label>Mobile</label>
      <input [(ngModel)]="form.mobile" placeholder="Enter mobile number">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input [(ngModel)]="form.email" disabled>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input [(ngModel)]="form.username" disabled>
    </div>
    <div class="form-group">
      <label>New Password (optional)</label>
      <input type="password" [(ngModel)]="form.password" placeholder="Leave blank to keep current password">
      <span class="password-note">Leave blank if you don't want to change password</span>
    </div>
  </div>
  
  <button class="submit-btn" (click)="save()">Save Changes</button>
  
  <div *ngIf="message" [class]="'msg ' + (message.includes('success') || message.includes('Success') ? 'success' : 'error')">{{ message }}</div>
</section>
